  bitech_api_database:
    image: postgres:14-alpine
    command: postgres -N 100
    volumes:
      - bitech_api_database_volume:/var/lib/postgresql/data/
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bitech_api
    ports:
      - '54324:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  bitech_api_database_volume:
