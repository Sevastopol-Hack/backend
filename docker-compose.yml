services:
  bitech_api:
    build: .
    command: python main.py
    ports:
      - '8078:80'
    environment:
      <<: *bitech_api-variables
    volumes:
      - ./:/app
    restart: always
    depends_on:
      bitech_api_database:
        condition: service_healthy
